# action.yml
name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: false
    default: 'World'
  classroom:
    description: 'where is the classroom?'
    required: false
    default: 'YKA-342'
    type: string
  help-option:
    description: 'Print help options'
    required: false
    default: '-h'
    type: string
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.help-option }}
